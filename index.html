<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
  </header>

  <!-- Form Section -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm" novalidate>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <span class="error" id="usernameError"></span><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <span class="error" id="emailError"></span><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span class="error" id="passwordError"></span><br><br>

      <button type="submit">Register</button>
    </form>
    <p id="formSuccess" class="success"></p>
  </section>

  <!-- Interactive Section 1: Counter -->
  <section>
    <h2>Click Counter</h2>
    <p>Button clicked <span id="clickCount">0</span> times.</p>
    <button id="counterBtn">Click Me</button>
  </section>

  <!-- Interactive Section 2: Dark Mode Toggle -->
  <section>
    <h2>Theme Switcher</h2>
    <button id="themeToggle">Toggle Dark Mode</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
